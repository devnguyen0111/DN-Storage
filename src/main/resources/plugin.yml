name: DN-Storage
version: "1.0.2"
main: org.dnplugins.dNStorage.DNStorage
api-version: "1.21"
load: STARTUP
authors: [devnguyen0111]
description: Plugin kho chứa vật phẩm với GUI trực quan
website: https://devnguyen.xyz

commands:
  kho:
    description: Mở kho chứa vật phẩm
    usage: /<command>
    aliases: [storage]
  storage:
    description: Mở kho chứa vật phẩm
    usage: /<command>
    aliases: [kho]

permissions:
  dnstorage.use:
    description: Quyền sử dụng kho chứa
    default: true
  dnstorage.reload:
    description: Quyền reload plugin
    default: op
  dnstorage.admin:
    description: Quyền quản trị kho chứa
    default: op
